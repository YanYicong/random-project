server:
  #配置任何ip可访问
  address: 0.0.0.0
  port: 8001
  servlet:
    context-path: /random

spring:
  redis:
    host: 47.93.43.242
    port: 6300
    password: 200087
    timeout: 5000ms
  main:
    #允许循环依赖
    allow-circular-references: true
    mvc:
      pathmatch:
        #解决spring boot和swagger版本不兼容问题
        matching-strategy: ANT_PATH_MATCHER
  application:
    # 应用名称
    name: business
  profiles:
    # 环境配置
    active: ${profileActive}
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${nacos-discovery-addr}
        namespace: ${namespace}
        group: ${config-group}
      config:
        # 配置中心地址
        server-addr: ${nacos-config-addr}
        namespace: ${namespace}
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-dataids: application.yaml
        #设置不允许直接访问
        metadata:
          hidden: false
mybatis:
  mapper-locations: classpath*:mapper/*.xml
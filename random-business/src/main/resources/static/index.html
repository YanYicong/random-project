<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Random</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="header">
  <a href="index.html" class="logo">Random</a>
  <button class="button">用户名</button>
</div>

<div class="tabs">
  <div class="tab" onclick="showTab('tab1')">随机选择</div>
  <div class="tab" onclick="showTab('tab2')">选择项</div>
  <div class="tab" onclick="showTab('tab3')">历史记录</div>
</div>

<div class="content" id="content">
  <div id="tab0">
    <h1 class="default">卷</h1>
  </div>
  <div id="tab1" style="display: none;">
    <iframe id="iframe-tab1" frameborder="0" scrolling="no" width="1500px" height="580px"></iframe>
  </div>
  <div id="tab2" style="display: none;">
    <iframe id="iframe-tab2" frameborder="0" scrolling="no" width="1500px" height="580px"></iframe>
  </div>
  <div id="tab3" style="display: none;">
    <iframe id="iframe-tab3" frameborder="0" scrolling="no" width="1500px" height="580px"></iframe>
  </div>
</div>

<script>
  // 默认活动的标签
  document.getElementById('tab0').classList.add('active');
  
  function showTab(tabId) {
    const tabs = document.querySelectorAll('.tab');
    const content = document.querySelectorAll('.content > div');

    tabs.forEach(tab => {
      tab.classList.remove('active');
    });

    content.forEach(tabContent => {
      tabContent.style.display = 'none';
    });

    document.getElementById(tabId).style.display = 'block';
    document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');

    // 动态设置iframe的src
    const iframe = document.getElementById(`iframe-${tabId}`);
    if (iframe) {
      if (tabId === 'tab1') {
        iframe.src = 'choose.html';
      } else if (tabId === 'tab2') {
        iframe.src = 'category.html';
      } else if (tabId === 'tab3') {
        iframe.src = 'history.html';
      }
    }
  }

  // 初始显示第一个标签
  showTab('tab1');
</script>

</body>
</html>
